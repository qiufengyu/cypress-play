<h1 mat-dialog-title>Config Hi</h1>
<div mat-dialog-content>
  <p>Please enter your favourite greetings: </p>
  <mat-form-field>
    <mat-label>Greetings</mat-label>
    <input matInput [(ngModel)]="data.greetings" data-cy="input-greetings">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" (click)="onOkClick()" data-cy="button-ok">Ok</button>
</div>
